name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
          run: |
            docker buildx create --use
            docker buildx build --platform linux/amd64,linux/arm64 \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/php-apache-nextcloud:${GITHUB_REF_NAME} \
              -t ghcr.io/${{ secrets.GHCR_USERNAME }}/php-apache-nextcloud:${GITHUB_REF_NAME} \
              --push .

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/php-apache-nextcloud:${GITHUB_REF_NAME}

      - name: Push to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/php-apache-nextcloud:${GITHUB_REF_NAME}